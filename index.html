<html>

</head>
<body>

</p>

<script>
$(document).ready(function() {

  httpsender.init({ dataTarget : displaycanvas });
  displaycanvas.init();

  // Currently, onload listData is disabled.

  $("#button1").click(httpsender.listData);

});
