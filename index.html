<!DOCTYPE html>
<html>
<head>
<script src="displaycanvas.js"></script>
<script src="httpsender.js"></script>
<script src="Scripts/chumbucket/boot.js"></script>
<script src="Scripts/chumbucket/util.js"></script>
<script src="Scripts/chumbucket/entity_uri.js"></script>
<script src="Scripts/chumbucket/http_client.js"></script>
<script src="Scripts/chumbucket/storage_client.js"></script>
<script src="Scripts/chumbucket/storage_ui.js"></script>
<script src="Scripts/chumbucket/upload_ui.js"></script>
<script src="Scripts/chumbucket/util.js"></script>

</head>
<body>

<p>
  Step 0: Load data
  <button id="button1">/ListData?=/</button>
  <button id="button1lite">ListData?=/ (Github Pages)</button>
</p>

<p>
  Step 1: Select URI <select id="uri-select" name="year"></select>
</p>

<p>
  Step 2:
  <button id="button2">GO</button>
  <button id="button2lite">GO (Github Pages)</button>
</p>

<p>
  Step 3: <canvas id="myCanvas" width=800 height=800></canvas>
</p>

</body>

<script>

chumbucket.config = {};
document.addEventListener('DOMContentLoaded', function() {
  chumbucket.boot(document, chumbucket.config);

  httpsender.init({ dataTarget : displaycanvas });
  displaycanvas.init();

  // Currently, onload listData is disabled.
  // httpsender.listData()

  document.getElementById("button1").onclick = httpsender.listData;
  document.getElementById("button2").onclick = httpsender.getData;

  // Compatibility functions for Github Pages demo
  document.getElementById("button1lite").onclick = httpsender.listData2;
  document.getElementById("button2lite").onclick = httpsender.getData2;

});

</script>

</html>
